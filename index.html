<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="CSS/styling.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main-container">
    <div class="container card">
      <div class="container-title">
        <h1> Get <span class="violet">insights</span> that help your business grow. </h1>
      </div>

      <div class="container-paragraph">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency. </p>
      </div>

      <div class="container-stats">
        <div class="container-stats-box">
        <h2>10k+</h2>
        <p class="p-stat">COMPANIES</p>
        </div>
        <div class="container-stats-box">
        <h2>314</h2>
        <p class="p-stat">TEMPLATES</p>
        </div>
        <div class="container-stats-box">
        <h2>12M+</h2>
        <p class="p-stat">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="img-container">
      <img src="images/image-header-desktop.jpg" class="container img" />
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Skanthan Vijay</a>.
  </div>
</body>

</html>
